<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neural Network Icon -->
  <g transform="translate(10, 15)">
    <!-- Nodes -->
    <circle cx="10" cy="25" r="4" fill="url(#neuralGradient)" filter="url(#glow)"/>
    <circle cx="30" cy="10" r="3" fill="url(#neuralGradient)" filter="url(#glow)"/>
    <circle cx="30" cy="40" r="3" fill="url(#neuralGradient)" filter="url(#glow)"/>
    <circle cx="50" cy="25" r="4" fill="url(#neuralGradient)" filter="url(#glow)"/>
    
    <!-- Connections -->
    <line x1="14" y1="25" x2="26" y2="10" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="14" y1="25" x2="26" y2="40" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="34" y1="10" x2="46" y2="25" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="34" y1="40" x2="46" y2="25" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#neuralGradient)" filter="url(#glow)">
    NeuraForge
  </text>
  <text x="80" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="url(#neuralGradient)" opacity="0.8">
    AI Operating System
  </text>
</svg>